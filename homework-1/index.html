<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Font: Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="wrapper">

    <div class="background">

      <div class="card-wrapper">

        <div class="card-back">
          <div class="number">
            <p>000</p>
          </div>
        </div>

        <div class="card-front">

            <div class="logo">
              <img src="images/card-logo.svg" alt="O o">
            </div>

            <span>0000 0000 0000 0000</span>

            <div class="month-year">
              <p>Jane Appleseed</p>
              <p>00/00</p>
            </div>

        </div>

      </div>
      
        
      
    </div>

    <div class="whitespace">

      <div class="form">

        <p>Cardholder Name</p>
        <input placeholder="e.g. Jane Appleseed"></input>

        <p>Card Number</p>
        <input placeholder="e.g. 1234 5678 9123 0000"></input>

        <div class="squished-inputs">

          <div class="exp-date">
            <p>Exp. Date (MM/YY)</p>
            <div class="inputs">
              <input placeholder="MM"></input>
              <input placeholder="YY"></input>
            </div>
          </div>

          <div class="cvc">
            <p>CVC</p>
            <div class="input">
              <input placeholder="e.g. 123"></input>
            </div> 
          </div>

        </div> 

        <button>Confirm</button>  

      </div>
    </div>  
  </div>
</body>
</html>
