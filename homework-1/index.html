<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

  <!-- Font: Space Grotesk -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive card details form</title>

</head>

<body>

  <div class="wrapper">

    <div class="background">

      <div class="card-wrapper">

        <div class="card-back">
          <div class="number">
            <p>000</p>
          </div>
        </div>

        <div class="card-front">

            <div class="logo">
              <img src="images/card-logo.svg" alt="O o">
            </div>

            <span>0000 0000 0000 0000</span>
            
            <div class="month-year">
              <p>Jane Appleseed</p>
              <p><span>00</span>/<span>00<span></p>
            </div>

        </div>

      </div>
      
        
      
    </div>

    <div class="whitespace">

      <form action="/">

        <label>Cardholder Name</label>
        <input id="cardHolderName" maxlength="30" placeholder="e.g. Jane Appleseed" type="text" required></input>
        <p class="error " id="errorName"></p>

        <label>Card Number</label>
        <input id="cardNumber" maxlength="16" placeholder="e.g. 1234 5678 9123 0000" required type="text"></input>
        <p class="error " id="errorNumber"></p>

        <div id="ExpiryMonth" class="squished-inputs">

          <div class="exp-date">
            <label>Exp. Date (MM/YY)</label>
            <div class="inputs">
              
              <input id="expiryMonth" placeholder="MM" type="text" maxlength="2" required ></input>
              <input id="expiryYear"  placeholder="YY" type="text" maxlength="2" required></input>
            </div>
            <div class="errors-month-year">
              <p class="error" id="errorMonthYear"></p>
            </div>
          </div>

          <div class="cvc">
            <label>CVC</label>
            <div class="input">
              <input id="cvc" class="cvc" maxlength="3" placeholder="e.g. 123" type="text" required></input>
            </div>
            <div class="errors-cvc">
              <p class="error" id="errorCVC"></p>
            </div> 
          </div>

        </div> 

        <button type="submit">Confirm</button>  

      </form>
    </div>  
  </div>
  <script src="creditCardValidation.js"></script>  
</body>
</html>
